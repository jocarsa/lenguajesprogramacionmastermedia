<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Dime tu edad</h3>
        <input id="edad">
        <button onclick="pulsaboton()">Púlsame</button>
        <script>
            function pulsaboton(){
                var edad = document.getElementById("edad").value;
                if(edad < 20){
                    if(edad < 10){
                        document.write("Eres un niño");
                    }else{
                        document.write("Eres un adolescente");
                    }
                }else{
                    if(edad < 30){
                        document.write("Eres un joven");
                    }else{
                        document.write("YA no eres joven");
                    }
                }
            }
            
        </script>
    </body>
</html>
