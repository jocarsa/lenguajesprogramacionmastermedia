<html>
    <head>
        <style>
            #reloj{
                border:1px solid grey;
            }
        </style>
    </head>
    <body>
        <canvas id="reloj" width=200px height=200px;></canvas>
        <script>
            
            var fecha = new Date()
            var hora = fecha.getHours()
            var minuto = fecha.getMinutes()
            var segundo = fecha.getSeconds()
            console.log("son las "+hora+":"+minuto+":"+segundo)
            
            var contexto = document.getElementById("reloj").getContext("2d")
            contexto.lineWidth = 5
            contexto.beginPath()
            contexto.arc(100,100,80,0,Math.PI*2,true)
            contexto.stroke()
            // horas
            contexto.lineWidth = 15
            contexto.beginPath()
            contexto.moveTo(100,100)
            contexto.lineTo(180,100)
            contexto.stroke()
            // minutos
            contexto.lineWidth = 5
            contexto.beginPath()
            contexto.moveTo(100,100)
            contexto.lineTo(100,180)
            contexto.stroke()
            // segundos
            contexto.lineWidth = 2
            contexto.beginPath()
            contexto.moveTo(100,100)
            contexto.lineTo(20,100)
            contexto.stroke()
            // circulin
            contexto.beginPath()
            contexto.arc(100,100,10,0,Math.PI*2,true)
            contexto.fill()
        </script>
    </body>
</html>
