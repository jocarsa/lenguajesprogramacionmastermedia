<html>
    <head>
        <meta charset="utf-8">
        <style>
            div{
                width:50px;
                height:50px;
                background:red;
                animation:muevemueve 1s;
                animation-fill-mode:forwards;
                animation-iteration-count: infinite;
                position:absolute;
            }
            @keyframes muevemueve{
                0%{left:0px;background:red;transform:rotate(0deg);}
                100%{left:100px;background:green;transform:rotate(45deg);}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
