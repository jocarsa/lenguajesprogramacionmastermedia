<html>
    <head>
        <link rel="Stylesheet" href="estiloblog.css">
    </head>
    <body>
        <div id="blog"></div>
        <script>
            fetch("blog.json").then(function(e){
                return e.json();
            }).then(function(data){
                for(let i = 0;i<data.articulos.length;i++){
                    titulo = data.articulos[i].titulo
                    contenido = data.articulos[i].contenido
                    document.getElementById("blog").innerHTML += "<div class='post'><h3>"+titulo+"</h3><p>"+contenido+"</p></div>"
                }
            });
        </script>
    </body>
</html>
