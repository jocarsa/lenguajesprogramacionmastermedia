<html>
    <head>
        <meta charset="utf-8">
        <style>
            #contienebanner img{
                display:inline-block;
                width:800px;
                height:400px;
            }
            #contienebanner{
                width:3300px;
                border:1px solid black;
                position:absolute;
                animation:muevebanner 10s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            @keyframes muevebanner{
                0%{left:0px;}
                100%{left:-2400px;}
            }
            #banner{
                position:relative;
                width:800px;
                height:400px;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <div id="contienebanner">
                <img src="banner1.jpg">
                <img src="banner2.png">
                <img src="banner3.jpg">
                <img src="banner1.jpg">
            </div>
        </div>
    </body>
</html>
