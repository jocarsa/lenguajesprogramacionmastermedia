    <body>
        <script>
            var operando1 = 4;
            var operando2 = 3;
            var suma = operando1 + operando2;
            console.log("La suma de los dos operandos es: "+suma);
            var resta = operando1 - operando2;
            console.log("La resta de los dos operandos es: "+resta);
            var multiplicacion = operando1 * operando2;
            console.log("La multiplicación de los dos operandos es: "+multiplicacion);
            var division = operando1 / operando2;
            console.log("La división de los dos operandos es: "+division);
            var restoentero = operando1 % operando2;
            console.log("El resto entero de los dos operandos es: "+restoentero);
        </script>
    </body>
</html>
