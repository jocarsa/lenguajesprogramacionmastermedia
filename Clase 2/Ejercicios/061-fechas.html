<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <script>
        
            var fecha = new Date();
            console.log(fecha)
            console.log("Estamos en el año "+fecha.getYear())
            console.log("Estamos en el año "+fecha.getFullYear())
            console.log("Estamos en el mes "+(fecha.getMonth()+1))
            console.log("Estamos en el día "+fecha.getDate())
            console.log("Estamos en el día de la semana "+fecha.getDay())
            console.log("Estamos en la hora "+fecha.getHours())
            console.log("Estamos en el minuto "+fecha.getMinutes())
            console.log("Estamos en el segundo "+fecha.getSeconds())
            
        </script>
    </body>
</html>
