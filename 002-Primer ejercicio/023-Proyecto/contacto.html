        <main>
            <div style="clear:both;"></div>
            <section id="contacto">
                <h3>Formulario de contacto</h3>
                <form>
                    <input type="text" name="nombre" placeholder="Dime tu nombre" required>
                    <input type="email" name="email" placeholder="Dime tu correo electrónico" required>
                    <select name="pais">
                        <option>Selecciona el pais</option>
                        <option value="AF">Afganistán</option>
                        <option value="AL">Albania</option>
                        <option value="DE">Alemania</option>
                        <option value="AD">Andorra</option>
                        <option value="AO">Angola</option>
                        <option value="AI">Anguilla</option>
                        <option value="AQ">Antártida</option>
                        <option value="AG">Antigua y Barbuda</option>
                        <option value="AN">Antillas Holandesas</option>
                    </select>
                    <label>¿Trabajas?</label>
                    <input type="radio" name="trabajas" value="si">Si<br>
                    <input type="radio" name="trabajas" value="no">No<br>
                    <label>Indica tu sexo</label>
                    <input type="radio" name="sexo" value="m">Masculino<br>
                    <input type="radio" name="sexo" value="f">Femenino<br>
                    <input type="radio" name="sexo" value="na">NA<br>
                    <label>¿Qué servicios te interesan?</label>
                    <input type="checkbox" name="servicios" value="3d">3d<br>
                    <input type="checkbox" name="servicios" value="programacion">programacion<br>
                    <input type="checkbox" name="servicios" value="docencia">docencia<br>
                    <input type="checkbox" name="servicios" value="visiónartificial">visión artificial<br>
                    <label>Indica tu mensaje</label>
                    <textarea name="texto"></textarea>
                    <input type="submit">
                    <input type="reset">
                </form>
            </section>
            
         </main>
