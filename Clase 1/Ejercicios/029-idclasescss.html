<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background:red;
                margin:10px;
            }
            /* El punto equivale a la clase */
            .ancho{
                width:150px;
                color:yellow;
            }
            /* La almohadilla equivale al id */
            #verde{
                background:green;
            }
        </style>
    </head>
    <body>
        <div>Hola</div>
        <div class="ancho">Hola</div>
        <div class="ancho" id="verde">Hola</div>
    </body>
</html>
